function round(value, exp) {//found on internet
  if (typeof exp === 'undefined' || +exp === 0)
    return Math.round(value);

  value = +value;
  exp = +exp;

  if (isNaN(value) || !(typeof exp === 'number' && exp % 1 === 0))
    return NaN;

  // Shift
  value = value.toString().split('e');
  value = Math.round(+(value[0] + 'e' + (value[1] ? (+value[1] + exp) : exp)));

  // Shift back
  value = value.toString().split('e');
  return +(value[0] + 'e' + (value[1] ? (+value[1] - exp) : -exp));
};

        content += '  t:'+round(parseFloat(marker2.feature.properties.temporal_distance),0) ; 
        return content;
      },
      hideToolbarAfterEdit: false,
      nohide: true,

      document.getElementById("applyButton").disabled = true;

    });

    if (!markers.hasLayer(marker2)) {
      markers.addLayer(marker2);
    }

    if (!wfst.hasLayer(marker2)) {
      wfst.addLayer(marker2);
    }
    marker2.showLabel();
